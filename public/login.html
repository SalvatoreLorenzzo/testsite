<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід для власників</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab-link" href="#">Вхід</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab-link" href="#">Реєстрація</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="alert-box" class="alert" style="display: none;"></div>
                        
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-username">Ім'я користувача</label>
                                <input type="text" id="login-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Пароль</label>
                                <input type="password" id="login-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Увійти</button>
                        </form>

                        <form id="register-form" style="display: none;">
                            <div class="form-group">
                                <label for="register-username">Ім'я користувача</label>
                                <input type="text" id="register-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Пароль (мін. 4 символи)</label>
                                <input type="password" id="register-password" class="form-control" required minlength="4">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Зареєструватися</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3"><a href="/">Повернутися на головну</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
