<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | TestMaster</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <div class="background-overlay"></div>
    <div class="container-fluid h-100 p-0">
        <div class="row h-100 no-gutters">
            <!-- Ліва, графічна частина -->
            <div class="col-lg-7 d-none d-lg-flex align-items-center justify-content-center text-center left-pane">
                <div class="main-content-container animate__animated animate__fadeInDown">
                    <h1 class="display-2 page-title-gradient">TestMaster</h1>
                    <p class="lead mt-3 page-subtitle">Платформа для створення інтерактивних тестів нового покоління.</p>
                </div>
            </div>
            <!-- Права, функціональна частина -->
            <div class="col-lg-5 col-md-12 d-flex align-items-center justify-content-center right-pane">
                <!-- ОСЬ ТУТ ЗМІНА: Додано клас form-container -->
                <div class="col-12 col-sm-10 col-md-8 col-lg-10 main-content-container form-container">
                    <div class="login-card animate__animated animate__fadeInUp">
                        <div class="card-pills-container">
                             <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link active" id="login-tab-link" data-toggle="tab" href="#login-form">Вхід</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="register-tab-link" data-toggle="tab" href="#register-form">Реєстрація</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body p-4 p-md-5">
                            <div id="alert-box" class="alert" style="display: none;"></div>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="login-form">
                                    <form>
                                        <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                                            <label for="login-username">Ім'я користувача</label>
                                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div><input type="text" id="login-username" class="form-control" required></div>
                                        </div>
                                        <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                                            <label for="login-password">Пароль</label>
                                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-lock"></i></span></div><input type="password" id="login-password" class="form-control" required autocomplete="current-password"></div>
                                        </div>
                                        <button type="submit" id="login-submit-btn" class="btn btn-gradient btn-block btn-lg mt-4 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">Увійти</button>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="register-form">
                                    <form>
                                         <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                                            <label for="register-username">Ім'я користувача</label>
                                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user-plus"></i></span></div><input type="text" id="register-username" class="form-control" required></div>
                                        </div>
                                        <div class="form-group animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                                            <label for="register-password">Пароль</label>
                                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></div><input type="password" id="register-password" class="form-control" required minlength="4" autocomplete="new-password"></div>
                                        </div>
                                        <button type="submit" id="register-submit-btn" class="btn btn-gradient-info btn-block btn-lg mt-4 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">Зареєструватися</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4 footer-links animate__animated animate__fadeInUp" style="animation-delay: 0.5s;">
                        <a href="/">Пройти тест</a> | <a href="/guide.html">Гайд для авторів</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
