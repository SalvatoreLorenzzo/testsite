<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проходження Тесту</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .correct { border-left: 5px solid #28a745; } 
        .incorrect { border-left: 5px solid #dc3545; }
        .timer-container {
            position: relative;
            background-color: #e9ecef;
            border-radius: .25rem;
            display: none;
        }
        .timer-progress-bar {
            height: 30px;
            background-color: #ffc107;
            border-radius: .25rem;
            transition: width linear;
        }
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-5">
        <div id="test-view">
            <h2 id="test-title" class="text-center mb-3"></h2>
            
            <div class="progress mb-4">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;">0/0</div>
            </div>

            <div id="question-card" class="card">
                <div class="card-header d-flex justify-content-between align-items-center" id="question-header"></div>
                <div class="card-body" id="question-body"></div>
                <div id="question-timer-container" class="timer-container m-3">
                    <div id="question-timer-bar" class="timer-progress-bar"></div>
                    <span id="question-timer-text" class="timer-text"></span>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button id="prev-btn" class="btn btn-secondary">Назад</button>
                <button id="next-btn" class="btn btn-primary">Далі</button>
                <button id="finish-btn" class="btn btn-success" style="display: none;">Завершити</button>
            </div>
        </div>
        
        <div id="result-view" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/take.js"></script>
</body>
</html>
