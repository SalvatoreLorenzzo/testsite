<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результати Тесту | TestMaster</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="dashboard-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top main-navbar">
        <div class="container"><a class="navbar-brand page-title-gradient" href="#">TestMaster</a><div class="navbar-nav ml-auto"><a href="/dashboard.html" class="btn btn-outline-secondary"><i class="fas fa-arrow-left mr-1"></i>До панелі</a></div></div>
    </nav>
    <div class="container dashboard-container">
        <div class="dashboard-header mb-4">
            <div>
                <h1 class="display-4 text-light" id="test-title-header">Результати</h1>
                <p class="lead text-muted" id="test-title-sub"></p>
            </div>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exportModal"><i class="fas fa-file-export mr-2"></i>Експорт</button>
        </div>

        <div class="table-responsive">
            <table class="table results-table">
                <thead><tr><th>Учасник</th><th>Результат</th><th>Дата</th><th>Дії</th></tr></thead>
                <tbody id="results-table-body"></tbody>
            </table>
        </div>

        <div id="no-results-placeholder" class="text-center p-5 mt-5" style="display: none;">
            <i class="fas fa-poll-h fa-5x text-secondary mb-4"></i>
            <h3 class="text-light">Результатів ще немає</h3>
            <p class="lead text-muted">Щойно хтось пройде тест, його результат з'явиться тут.</p>
        </div>
    </div>
    
    <!-- Модальне вікно експорту -->
    <div class="modal fade" id="exportModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Налаштування Експорту</h5>
            <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
          </div>
          <div class="modal-body">
            <p>Виберіть формат файлу:</p>
            <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
              <label class="btn btn-secondary active w-100"><input type="radio" name="format" value="txt" checked> TXT</label>
              <label class="btn btn-secondary w-100"><input type="radio" name="format" value="json"> JSON</label>
              <label class="btn btn-secondary w-100"><input type="radio" name="format" value="xlsx"> XLSX</label>
            </div>
            <hr>
            <p>Рівень деталізації:</p>
            <div class="export-details-slider">
                <span>Спрощено</span>
                <div class="custom-control custom-switch mx-4"><input type="checkbox" class="custom-control-input" id="detail-level-switch">
                <label class="custom-control-label" for="detail-level-switch"></label></div>
                <span>Детально</span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
            <button type="button" class="btn btn-primary" id="confirm-export-btn">Експортувати</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
